<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class = "container">
        <div class = "topBar">
            <div class="title"> My Library</div>
            <button id="addBookBtn"> New Book</button>
        </div>
        <div id="library">
            
        </div>
    </div>
        <div id = "bookPopup">
            <form id="bookForm" action="" method="get">
                <div id="inputOne">
                    <input type="text" id='title' name='title' placeholder="Title" required>
                    <input type="text" id='author' placeholder="Author" required>
                    <input type="number" id='pages' placeholder="Pages" required>
                </div>
                <div id="inputTwo">
                    <label>Read: &nbsp</label><input type="checkbox" id='read' value='no'>
                </div>
                <button type="submit" form="bookForm" id="submitBtn">Add Book</button>
            </form>
        </div>
        
    
    <footer>
        <p> Built By <a href="https://github.com/SwartzJonah">Jonah Swartz</a></p>
     </footer>
</body>
</html>
