<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class = "container">
        <div class = "topBar">
            <div class="title"> My Library</div>
            <button id="addBookBtn"> New Book</button>
        </div>
        <div id="library">
            
        </div>
        <div id = "bookPopup">
            <form id="bookForm" >
                <div id="inputOne">
                    <span><input type="text" id='title' placeholder="Title"></span>
                    <span><input type="text" id='author' placeholder="Author"></span>
                    <span><input type="number" id='pages' placeholder="Pages"></span>
                </div>
                <div id="inputTwo">
                    <span><label>Read:</label><input type="checkbox" id='read' value='no'</span>
                </div>
                <button type="submit" form="bookForm" id="submitBtn">Add Book</button>
            </form>
        </div>
        
    </div>
    
</body>
</html>
